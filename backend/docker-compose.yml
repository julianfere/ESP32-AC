version: '3.8'

services:
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: esp-ac-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    restart: unless-stopped
    networks:
      - esp-ac-network

  backend:
    build: .
    container_name: esp-ac-backend
    ports:
      - "8000:8000"
    environment:
      - MQTT_BROKER_HOST=mqtt-broker
      - MQTT_BROKER_PORT=1883
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=False
      - TZ=America/Argentina/Buenos_Aires
      - DATABASE_URL=sqlite+aiosqlite:////app/data/database.sqlite
    depends_on:
      - mqtt-broker
    restart: unless-stopped
    volumes:
      - ./api.py:/app/api.py
      - ./data:/app/data
      - ../frontend:/app/frontend:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - esp-ac-network

  telegram-bot:
    build:
      context: ..
      dockerfile: Dockerfile.telegram
    container_name: esp-ac-telegram-bot
    ports:
      - "8443:8443" 
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_USER_ID=${TELEGRAM_USER_ID}
      - BACKEND_API_URL=http://backend:8000
      - DEFAULT_DEVICE_ID=${DEFAULT_DEVICE_ID:-ESP32-001}
      - ALERT_CHECK_INTERVAL=${ALERT_CHECK_INTERVAL:-300}
      - WEBAPP_URL=${WEBAPP_URL}
      - TZ=America/Argentina/Buenos_Aires
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ../telegram_bot.py:/app/telegram_bot.py
      - ../bot:/app/bot
      - /etc/localtime:/etc/localtime:ro
    networks:
      - esp-ac-network

networks:
  esp-ac-network:
    driver: bridge

volumes:
  mosquitto_data:
  mosquitto_logs: